{% set name = "fakeredis" %}
{% set version = "2.24.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a52ab0edad53543ac5e3a41d761f91012613ed583344da54ae6473e05b0f6d0

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.7
    - redis-py
    - sortedcontainers
    - poetry
  run:
    - python >=3.7,<4
    - redis-py >=4
    - sortedcontainers >=2.4.0,<3

test:
  imports:
    - fakeredis

about:
  home: https://github.com/cunla/fakeredis-py
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Fake implementation of redis API (redis-py) for testing purposes.

extra:
  recipe-maintainers:
    - cunla
